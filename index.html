<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Amazon </title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <script src="jquery-2.2.3.min.js"></script>
    <!-- Always include jquery before your own code -->
    <script src="mustache.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>



    <script id="product-summary" type="x-tmpl-mustache">
    <h2><a href="javascript:void(0);" data-id="{{id}}">{{title}}</a></h2>
    <hr />
    </script>

    <div id="products"></div>
    <script id="product-details" type="x-tmpl-mustache">
    <a href="javascript:void(0);" id="back">&lt; Back </a>
    <h1> {{title}}                   </h1>
    <p>  {{description}}             </p>
    <p>  Price: {{price}}            </p>
    <p>  Sale Price: {{sale_price}}  </p>
    <hr />
    <h2> Reviews:                    </h2>
    <!-- Loop through the reviews -->
    {{#reviews}}
    <hr />
    <p>      {{body}}          </p>
    <p>      Stars: {{stars}}    </p>

    {{/reviews}}

    </script>

    <div id="products"></div>
    <div id="single-product"></div>

  </body>
</html>
